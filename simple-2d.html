<!DOCTYPE html>  
<html>  
	<head> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
		<script>
			$(document).ready(function() {	
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				
				var xpoints = new Array();
				var ypoints = new Array();
				
				var xsp = 0;
				var xmp = 250;
				var xep = 500;
				
				var i=0;
				
				//Change level of smoothness - must equal 1 or greater
				var smoothness = 1;
				
				//Pushes original x-axis midpoint to xpoints
				xpoints.push(xmp);
				
				//Calculate displacement points
				while(i<(5*smoothness)) {
					//Calculate midpoint 1 (M1)
					m1x_point_start = xsp;
					m1x_point_end = xmp;
					m1x_point_middle = ((xsp+xmp)/2);
					
					console.log(m1x_point_middle);
					
					//Calculate midpoint 2 (M2)
					m2x_point_middle = (xep-m1x_point_middle);
					
					console.log(m2x_point_middle);
					
					//Push midpoints to xpoints array
					xpoints.push(m1x_point_middle);
					xpoints.push(m2x_point_middle);
					
					//Sort points in ascending numerical order
					xpoints.sort(function(a,b){return a-b});
					
					//Set new end point (start point is set by default with xsp)
					xmp = m1x_point_middle;
					
					i++;
				}
				console.dir(xpoints);
				
				//Test line to check that xpoints is working as intended
				ctx.beginPath();
				ctx.moveTo(xsp, 250);
				for (var i = 1; i < xpoints.length; i++) {
					ctx.lineTo(xpoints[i], 250);
				}
				ctx.stroke();
			});
		</script> 
	</head>
	<body>
		<canvas width="500" height="500" id="myCanvas">
			<!-- Insert fallback content here -->
		</canvas>
	</body>
</html>
