<!DOCTYPE html>  
<html>  
	<head> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
		<script>
			$(document).ready(function() {	
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				
				var xpoints = new Array();
				var ypoints = new Array();
				
				var xsp = 0;
				var xmp = 250;
				var xep = 500;
				
				var i=0;
				
				//Change level of smoothness - must equal 1 or greater
				var smoothness = 2;
				
				//Calculate displacement points
				x_point_space = xep/smoothness;
				
				while(i<smoothness+1) {
					
					x_point = x_point_space * i; 
					
					//Push midpoints to xpoints array
					xpoints.push(x_point);
					
					i++;
				}
				console.dir(xpoints);
				
				//Test line to check that xpoints is working as intended
				ctx.beginPath();
				ctx.moveTo(xsp, Math.floor(Math.random()*201));
				for (var i = 1; i < xpoints.length; i++) {
					ctx.lineTo(xpoints[i], Math.floor(Math.random()*201));
				}
				ctx.stroke();
				
			});
		</script> 
	</head>
	<body>
		<canvas width="500" height="500" id="myCanvas">
			<!-- Insert fallback content here -->
		</canvas>
	</body>
</html>
