<!DOCTYPE html>  
<html>  
	<head> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
		<script>
			$(document).ready(function() {	
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				
				var xpoints = new Array();
				var ypoints = new Array();
				
				var xsp = 0;
				var xmp = 250;
				var xep = 500;
				
				var ysp = 0;
				var yep = 0;
				
				var i=1;
				
				xpoints.push(xsp);
				ypoints.push(ysp);
				
				//Change level of smoothness - must equal 1 or greater
				var smoothness = 10;
				
				//Calculate displacement points
				x_point_space = xep/smoothness;
				
				while(i<smoothness+1) {
					
					//Create x-axis midpoint
					x_point = x_point_space * i; 
					
					//Push midpoint to xpoints array
					xpoints.push(x_point);
					
					//Create y-axis height point
					y_point = ((ypoints[i-1]+ypoints[i+1])/2)+Math.random()*201;
					
					//Push y-axis height point to ypoints array
					ypoints.push(y_point);
					
					i++;
				}
				console.dir(xpoints);
				console.dir(ypoints);
				
				//Test line to check that xpoints is working as intended
				ctx.beginPath();
				ctx.moveTo(xpoints[0], Math.random()*201);
				for (var i = 1; i < xpoints.length; i++) {
					ctx.lineTo(xpoints[i], Math.random()*201);
				}
				ctx.stroke();
				
			});
		</script> 
	</head>
	<body>
		<canvas width="500" height="500" id="myCanvas">
			<!-- Insert fallback content here -->
		</canvas>
	</body>
</html>
